<div class="container">
    <h1>Registrate para poder realizar tus compras </h1>
    <div class="row ">
      <div class="col border border-5">
    <form (ngSubmit)="handleSubmit()">
        <div class="mb-3 ">
          <h2>Acceso</h2>
          <label for="name" class="form-label">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            [(ngModel)]="name"
            class="form-control"
            placeholder="Escriba su nombre"
            required
          />
        </div>
          <div class="mb-3 ">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            class="form-control"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>
        <div class="mb-3 ">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            class="form-control"
            placeholder="Escriba su contraseÃ±a"
            required
          />
        </div>
        <button class="btn btn-primary col-12" type="submit">Registrar</button>
          </form>
      </div>
    </div>
  </div>
